        <!----- 홍보센터 { ----->
        <div class="normal-contents">
            <section class="pr-center">
                <div class="maxinner">
                    <div class="sub-tit-wrap">

                    </div>

                    <div class="board-option-wrap">
                        <div class="left-con">
                            <div class="board-total">총 <strong>12</strong> 건.</div>
                        </div>

                        <div class="left-con">
                            <div class="board-total">
                                <a th:href="@{/board/register}">
                                    <button type="button" class="btnset btn-search">등록</button>
                                </a>

                            </div>
                        </div>



                        <div class="right-con">
                            <!----- 전체 게시물 검색양식 { ----->
                            <form id="searchForm" th:action="@{/board/list}" method="get">
                                <fieldset>
                                <fieldset>
                                    <legend>전시 및 소장품 검색</legend>
                                    <div class="board-search-box">
                                        <select name="type" id="" class="nice-select">
                                            <option value="all" th:selected="${requestDto.type == null}">전체</option>
                                            <option value="t" th:selected="${requestDto.type == 't'}">제목</option>
                                            <option value="c" th:selected="${requestDto.type == 'c'}">내용</option>
                                            <option value="w" th:selected="${requestDto.type == 'w'}">작성자</option>
                                            <option value="tc" th:selected="${requestDto.type == 'tc'}">제목+내용</option>
                                            <option value="tcw" th:selected="${requestDto.type == 'tcw'}">제목+내용+작성자</option>
                                        </select>
                                        <input type="text" name="keyword"
                                               th:value="${requestDto.keyword}" placeholder="검색어를 입력해주세요.">
                                        <button type="submit" class="btnset btn-search">검색</button>
                                    </div>
                                </fieldset>
                            </form>
                            <!----- } 전체 게시물 검색양식 ----->
                        </div>
                    </div>


                    <!----- 게시판 리스트 { ----->

                                    <div class="list-col subject">
                                        <div class="title-wrap">
                                            <p class="title">오프라인 상설 전시 VR 서비스 안내</p>
                                        </div>
                                    </div>
                                    <div class="list-col date">2022.06.08</div>
                                </a>
                            </div>
                            <div class="list-item">
                                <a href="/kr/pr_center_view">
                                    <div class="list-col num">

                                    <div class="list-col subject">

                                    </div>
                                    <div class="list-col date">2022.06.08</div>

                            </div>

                                        </div>
                                    </div>
                                    <div class="list-col date" th:text="${#temporals.format(dto.regDate, 'yyyy.MM.dd')}"></div>
                                </a>

                        <a href="#" class="arrow prev" th:if="${result.prev}" th:href="@{/board/list(page=${result.start -1},type=${requestDto.type},keyword=${requestDto.keyword})}"><span class="hide">이전페이지</span></a>
